<div class='page-header'>
  <h1>{{ title }}</h1>
</div>

<form class="form-inline" ng-submit='sendMsg()'>
  <div class="form-group">
    <label for="user">Name</label>
    <input type="text" class="form-control" ng-model='user' placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="body">Email</label>
    <input type="text" class="form-control" ng-model='body' placeholder="How are you?">
  </div>
  <button type="submit" class="btn btn-default">Send</button>
</form>

<ul class="list-group">
  <li class="list-group-item" ng-repeat='msg in msgs'>
    {{ msg.user }}: {{ msg.body }}
  </li>
</ul>
